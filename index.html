<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Domain DNS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>เว็บแปล DNS FREE</h2>
    <form id="dnsForm">
        <label for="domainName">ใส่ชื่อโดเมน</label>
        <input type="text" id="domainName" name="domainName" placeholder="Domain Name" required>

        <label for="ipAddress">ใส่ไอพี</label>
        <input type="text" id="ipAddress" name="ipAddress" placeholder="IP Address" required>

        <label for="chooseDomain">Choose Domain</label>
        <select id="chooseDomain" name="chooseDomain" required>
            <option value="ekrom.my.id"> ekrom.my.id </option>
            <option value="boomzvpn.net"> boomzvpn.net </option>
        </select>

        <button type="submit">แปลไอพี โดเมน</button></br>
        <div style="text-align: center;">
    เว็บจัดทำโดย@เจฟ.เจฟ
</div>
        
    </form>
</div>

<script>
    document.getElementById('dnsForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Domain DNS Created Successfully!');
    });
</script>

</body>
</html>
