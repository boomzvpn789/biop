<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin Example with Spacing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container {
            border: 2px solid #3498db;
            padding: 20px;
            width: 100%;
            max-width: 90vw;
            box-sizing: border-box;
            margin: 20px auto;
            font-size: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .free-text {
            margin: 0; /* ไม่มีระยะห่างด้านบนและด้านล่าง */
            padding: 0; /* ไม่มีระยะห่างภายใน */
            font-size: 24px; /* ขนาดฟอนต์ */
            text-align: center; /* จัดกลางข้อความ */
        }

        .contact-admin-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .contact-admin-button:hover {
            background-color: #2980b9;
        }

        .visitor-count-container {
            border: 2px solid #27ae60;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            font-size: 24px;
            color: #27ae60;
        }

        .extra-box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .extra-box {
            border: 2px solid #e67e22;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f7e1d7;
            font-size: 16px;
            color: #e67e22;
            width: 45%;
            margin: 0 10px;
        }

        button.copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #3498db;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        button.copy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<img src="https://img2.pic.in.th/pic/fun-in-blossom-anime-girl.jpg" alt="Anime Girl" width="342" height="180">


<div class="container">
    <p class="free-text">แจกฟรี V2BOX 7 วัน ห้ามขาย </p>

    <div class="extra-box-container">
        <div class="extra-box">
            <p>TRUE NOPRO</p>
            <button class="copy-button" onclick="copyText('TRUE NOPRO')">คัดลอก</button>
        </div>
        <div class="extra-box">
            <p>AIS PLAY 64K</p>
            <button class="copy-button" onclick="copyText('vless://idcboomzvpnais1@the1.idc.boomzvpn.cloud:80?security=none&encryption=none&type=tcp&host=www.speedtest.net&path=/&headerType=http#AIS-PLAY-TH-AIS1')">คัดลอก</button>
        </div>
    </div>

    
<div class="visitor-count-container">
        <div id="visitorCount">วันหมดอายุไฟล์ 07/10/67</div>
    </div>

    <button class="contact-admin-button" onclick="contactAdmin()">ติดต่อแอดมิน</button>

    <script>
        

        function contactAdmin() {
            alert("กรุณาติดต่อแอดมินที่ email@example.com");
        }

        function copyText(text) {
            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("คัดลอกข้อความ: " + text);
        }
    </script>

</body>
</html>
