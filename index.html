<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Domain DNS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1d2671 0%, #c33764 100%);
            color: white;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 50px;
            padding: 20px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .glow-on-hover {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00f5, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" data-aos="fade-up">
                <div class="card-header text-center">
                    <h2>เว็บแปล โดเมน ฟรี</h2>
                </div>
                <div class="card-body">
                    <form id="dnsForm">
                        <div class="form-group">
                            <label for="domainName">ใส่ชื่อโดเมน</label>
                            <input type="text" class="form-control" id="domainName" name="domainName" placeholder="Enter Domain Name" required>
                        </div>
                        <div class="form-group">
                            <label for="ipAddress">ใส่ไอพีโดเมน</label>
                            <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="Enter IP Address" required>
                        </div>
                        <div class="form-group">
                            <label for="chooseDomain">เลือกโดเมน</label>
                            <select class="form-control" id="chooseDomain" name="chooseDomain" required>
                                <option value="example.com">boomzvpn.com</option>
                                <option value="example.net">boomzvpn.my.id</option>
                                <option value="example.net">boomzvpn.cloud</option>
                            </select>
                        </div>
                        <button type="submit" class="glow-on-hover btn-block">กดแปลโดเมน</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
